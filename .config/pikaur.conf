[sync]
AlwaysShowPkgOrigin = yes
DevelPkgsExpiration = 7
UpgradeSorting = versiondiff

[build]
KeepBuildDir = no
KeepDevBuildDir = yes
SkipFailedBuild = no
AlwaysUseDynamicUsers = yes
NoEdit = no
DontEditByDefault = no
NoDiff = no
GitDiffArgs = --ignore-space-change,--ignore-all-space

[colors]
Version = 10
VersionDiffOld = 11
VersionDiffNew = 9

[ui]
RequireEnterConfirm = yes
DiffPager = auto
PrintCommands = no

[misc]
SudoLoopInterval = 1
PacmanPath = pacman
Debug = no
